<html>

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleLogin.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/js/all.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="UTF-8"></script>
    <script src="https://kit.fontawesome.com/de96c8b80a.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <form action="test2.html" class="login-form">
        <h1>Login</h1>
        <div class="txtb">
            <input type="text">
            <span data-placeholder="Username"></span>
        </div>
        <div class="txtb">
            <input type="password">
            <span data-placeholder="Password"></span>

        </div>
        <div class="btnForgot">
            <a href="#">Forgot password?</a>
        </div>


        <input type="submit" class="logbtn" value="Login">

        <div class="middle">
            <p>
                Or Login With
            </p>
            <a class="btnLoginBy" href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btnLoginBy" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btnLoginBy" href="#">
                <i class="fab fa-google"></i>
            </a>
            <a class="btnLoginBy" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btnLoginBy" href="#">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div class="bottom-text">
            Don't have account ? <a href="signup.html">Sign up</a>
            <br>
            <br>
            <a href="#">Back to Home Page</a> <br>

        </div>
    </form>

    <script>
        $(".txtb input").on("focus", function() {
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur", function() {
            if ($(this).val() == "") $(this).removeClass("focus");
        });
    </script>


</body>

</html>
